<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7dbd0315a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav id="nav" class="navbar ">
        <div class="container-fluid">
            <a class="navbar">Calendário de Tarefas</a>
            <form class="d-flex" role="search">
                <input id="inpt" class="form-control me-2" type="search" placeholder="Procurar Tarefa"
                    aria-label="Search">
                <button id="search" class="btn btn-outline-success" type="Buscar">Search</button>
            </form>
        </div>
    </nav>
    <div id="todo" class="container-fluid row justify-content">
        <div id="calendary" class="container-fluid">
            <div class="calendar">
                <div class="header">
                    <div class="month"></div>
                    <div class="btns">
                        <div class="btn today">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                        <div class="btn prev">
                            <i class="fa-solid fa-chevron-left"></i>
                        </div>
                        <div class="btn next">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
                <div class="weekdays">
                    <div class="day">Dom</div>
                    <div class="day">Seg</div>
                    <div class="day">Ter</div>
                    <div class="day">Qua</div>
                    <div class="day">Qui</div>
                    <div class="day">Sex</div>
                    <div class="day">Sab</div>
                </div>
                <div class="days">
                </div>
            </div>
        </div>
        <div id="todoContainer" class="container-fluid">
            <header>
                <div class="selectDate"></div>
            </header>
            <form id="todo-form">
                <h4>Adicione a sua tarefa</h4>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                    <button type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </form> <br>

            <div id="todo-list">
                <div class="todo done">
                    <h3>Estou fazendo alguma coisa...</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Estudar JavaScript</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
